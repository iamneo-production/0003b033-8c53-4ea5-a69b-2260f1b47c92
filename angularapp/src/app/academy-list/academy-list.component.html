<nav class="navbar">
    <a (click)="viewAcademy()" id="adminAcademy">Academy</a>
    <a (click)="viewCourses()" id="adminCourse">Course</a>
    <a (click)="viewStudent()" id="adminStudents">Students</a>
    <a (click)="logout()" id="logout">Logout</a>
</nav>
<div class="formbody">
    <h2 style="text-align: center;">Academy List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Academy Name</th>
                <th>Contact Number</th>
                <th>Email Id</th>
                <th>Academy Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let academy of academies" :hover style="background-color:transparent">
                <td>{{academy.academyName}}</td>
                <td>{{academy.contactNumber}}</td>
                <td>{{academy.emailId}}</td>
                <td>{{academy.academyLocation}}</td>
                <td>
                    <button (click) = "editInstitute(academy.id)" style="border:0px">Edit</button>
                    <button (click) = "deleteInstitute(academy.id)" style="margin-left: 10px">Delete</button>
                    <button (click) = "academyDetails(academy.id)" style="margin-left: 10px">View</button>
                </td>

            </tr>
        </tbody>
    </table>
    <button style="float: right;" (click) = "addInstitute()" id="Add-Institute">Add-Institute</button>
</div>
